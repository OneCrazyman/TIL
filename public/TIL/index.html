<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <!-- SEO용 canonical -->
    <link rel="canonical" href="https://onecrazyman.github.io/" />

    <!-- 즉시 이동 -->
    <meta http-equiv="refresh" content="0; url=https://onecrazyman.github.io/" />

    <!-- JS fallback -->
    <script>
      location.replace("https://onecrazyman.github.io/");
    </script>
  </head>
  <body>
    <p>
      이동 중입니다…
      <a href="https://onecrazyman.github.io/">https://onecrazyman.github.io/</a>
    </p>
  </body>
</html>
